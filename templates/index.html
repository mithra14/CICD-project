<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Color Palette Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        .palette {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .color {
            width: 100px;
            height: 100px;
            margin: 0 5px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 1px rgba(0,0,0,0.5);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cool Color Palette Generator</h1>
        <div class="palette">
            {% for color in palette %}
                <div class="color" style="background-color: {{ color }};">{{ color }}</div>
            {% endfor %}
        </div>
        <button onclick="location.reload()">Generate New Palette</button>
    </div>
</body>
</html>
